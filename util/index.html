<h1 id="String字符串"><a href="#String字符串" class="headerlink" title="String字符串"></a>String字符串</h1><h2 id="对字符串去除符号并转为json"><a href="#对字符串去除符号并转为json" class="headerlink" title="对字符串去除符号并转为json"></a>对字符串去除符号并转为json</h2><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">public static void removeSymbol() &#123;    </span><br><span class="line">    String msg = "\"&#123;\"name\": \"张三\",\"password\": \"@123456\",\"age\": \"15\"&#125;\"";</span><br><span class="line">    // 去除转义</span><br><span class="line">    String msg1 = msg.replaceAll("\\\\", "");</span><br><span class="line">    System.out.println("原来字符串:"+msg);</span><br><span class="line">    System.out.println("去除转义:"+msg1);</span><br><span class="line">    // 去除首尾""</span><br><span class="line">    String msg2 = msg1.substring(1, msg1.length() - 1);</span><br><span class="line">    System.out.println("去除首尾双引号:"+msg2);</span><br><span class="line">    // 转为json</span><br><span class="line">    JSONObject json = JSONObject.parseObject(msg2);</span><br><span class="line">    System.out.println("转为json"+json);</span><br><span class="line">    String name = json.getString("name");</span><br><span class="line">    System.out.println("json中name的值:" + name);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>运行结果：    </p>
<figure class="highlight pgsql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">原来字符串:"&#123;"<span class="type">name</span>": "张三","<span class="keyword">password</span>": "@<span class="number">123456</span>","age": "<span class="number">15</span>"&#125;"</span><br><span class="line">去除转义:"&#123;"<span class="type">name</span>": "张三","<span class="keyword">password</span>": "@<span class="number">123456</span>","age": "<span class="number">15</span>"&#125;"</span><br><span class="line">去除首尾双引号:&#123;"name": "张三","password": "@123456","age": "15"&#125;</span><br><span class="line">转为<span class="type">json</span>&#123;"password":"@123456","name":"张三","age":"15"&#125;</span><br><span class="line"><span class="type">json</span>中<span class="type">name</span>的值:张三</span><br></pre></td></tr></table></figure>



<figure class="highlight arduino"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">package cn.javacat;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">import</span> java.util.ArrayList;</span><br><span class="line">	<span class="keyword">import</span> java.util.List;</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">ArrayListTest</span> &#123;</span></span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(<span class="keyword">String</span>[] args)</span> </span>&#123;</span><br><span class="line">		List <span class="built_in">list</span>=<span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">		<span class="built_in">list</span>.add(<span class="string">"a"</span>);</span><br><span class="line">		<span class="built_in">list</span>.add(<span class="string">"b"</span>);</span><br><span class="line">		<span class="built_in">list</span>.add(<span class="number">0</span>, <span class="string">"张三"</span>);</span><br><span class="line">		<span class="built_in">list</span>.add(<span class="number">1</span>, <span class="string">"李四"</span>);</span><br><span class="line">		<span class="built_in">list</span>.add(<span class="number">2</span>, <span class="string">"王五"</span>);</span><br><span class="line">		System.out.<span class="built_in">println</span>(<span class="string">"所有集合元素"</span>+<span class="built_in">list</span>);</span><br><span class="line">		System.out.<span class="built_in">println</span>(<span class="string">"位置索引为0的元素是:"</span>+<span class="built_in">list</span>.<span class="built_in">get</span>(<span class="number">0</span>));</span><br><span class="line">		System.out.<span class="built_in">println</span>(<span class="string">"集合的长度："</span>+<span class="built_in">list</span>.<span class="built_in">size</span>());</span><br><span class="line">		System.out.<span class="built_in">println</span>(<span class="string">"李四出现的位置索引:"</span>+<span class="built_in">list</span>.indexOf(<span class="string">"李四"</span>));</span><br><span class="line">		<span class="built_in">list</span>.<span class="built_in">set</span>(<span class="number">4</span>, <span class="string">"c"</span>);</span><br><span class="line">		System.out.<span class="built_in">println</span>(<span class="string">"替换后的集合："</span>+<span class="built_in">list</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
