<h1 id="String字符串"><a href="#String字符串" class="headerlink" title="String字符串"></a>String字符串</h1><h2 id="对字符串去除符号并转为json"><a href="#对字符串去除符号并转为json" class="headerlink" title="对字符串去除符号并转为json"></a>对字符串去除符号并转为json</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">public static void removeSymbol() &#123;    </span><br><span class="line">    String msg &#x3D; &quot;\&quot;&#123;\&quot;name\&quot;: \&quot;张三\&quot;,\&quot;password\&quot;: \&quot;@123456\&quot;,\&quot;age\&quot;: \&quot;15\&quot;&#125;\&quot;&quot;;</span><br><span class="line">    &#x2F;&#x2F; 去除转义</span><br><span class="line">    String msg1 &#x3D; msg.replaceAll(&quot;\\\\&quot;, &quot;&quot;);</span><br><span class="line">    System.out.println(&quot;原来字符串:&quot;+msg);</span><br><span class="line">    System.out.println(&quot;去除转义:&quot;+msg1);</span><br><span class="line">    &#x2F;&#x2F; 去除首尾&quot;&quot;</span><br><span class="line">    String msg2 &#x3D; msg1.substring(1, msg1.length() - 1);</span><br><span class="line">    System.out.println(&quot;去除首尾双引号:&quot;+msg2);</span><br><span class="line">    &#x2F;&#x2F; 转为json</span><br><span class="line">    JSONObject json &#x3D; JSONObject.parseObject(msg2);</span><br><span class="line">    System.out.println(&quot;转为json&quot;+json);</span><br><span class="line">    String name &#x3D; json.getString(&quot;name&quot;);</span><br><span class="line">    System.out.println(&quot;json中name的值:&quot; + name);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
