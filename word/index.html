        <h1 id="String字符串"><a href="#String字符串" class="headerlink" title="String字符串"></a>String字符串</h1><h2 id="对字符串去除符号并转为json"><a href="#对字符串去除符号并转为json" class="headerlink" title="对字符串去除符号并转为json"></a>对字符串去除符号并转为json</h2><figure class="highlight pgsql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><code class="hljs pgsql"><span class="hljs-built_in">public</span> static <span class="hljs-type">void</span> removeSymbol() &#123;    <br>    String msg = "\"&#123;\"name\": \"张三\",\"password\": \"@123456\",\"age\": \"15\"&#125;\"";<br>    // 去除转义<br>    String msg1 = msg.replaceAll("\\\\", "");<br>    <span class="hljs-keyword">System</span>.<span class="hljs-keyword">out</span>.println("原来字符串:"+msg);<br>    <span class="hljs-keyword">System</span>.<span class="hljs-keyword">out</span>.println("去除转义:"+msg1);<br>    // 去除首尾""<br>    String msg2 = msg1.substring(<span class="hljs-number">1</span>, msg1.length() - <span class="hljs-number">1</span>);<br>    <span class="hljs-keyword">System</span>.<span class="hljs-keyword">out</span>.println("去除首尾双引号:"+msg2);<br>    // 转为<span class="hljs-type">json</span><br>    JSONObject <span class="hljs-type">json</span> = JSONObject.parseObject(msg2);<br>    <span class="hljs-keyword">System</span>.<span class="hljs-keyword">out</span>.println("转为json"+<span class="hljs-type">json</span>);<br>    String <span class="hljs-type">name</span> = <span class="hljs-type">json</span>.getString("name");<br>    <span class="hljs-keyword">System</span>.<span class="hljs-keyword">out</span>.println("json中name的值:" + <span class="hljs-type">name</span>);<br>&#125;<br></code></pre></td></tr></table></figure>
